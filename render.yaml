services:
  - type: web
    name: nexus-ai-backend
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn server:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.x
    disk:
      name: sqlite-data
      mountPath: /data
      sizeGB: 1
