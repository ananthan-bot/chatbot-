<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus AI | Intelligent Assistant</title>
    <meta name="description"
        content="Experience the future of AI communication with Nexus, a premium chatbot designed for seamless interaction.">
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <!-- Login Screen -->
    <div class="login-wrapper" id="login-wrapper">
        <div class="login-box">
            <div class="login-logo"><i class="fas fa-brain"></i></div>
            <h2 id="login-header">Welcome back</h2>
            <p id="login-subtext">Log in with your Nexus account to continue</p>
            <form id="login-form">
                <input type="email" id="login-email" class="login-input" placeholder="Email address" required>
                <input type="password" id="login-password" class="login-input" placeholder="Password" required>
                <button type="submit" id="login-btn" class="login-btn">Continue</button>
            </form>
            <div id="login-error" class="login-error"></div>

            <div class="login-divider">
                <span>OR</span>
            </div>

            <button class="google-btn" id="google-btn">
                <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg"
                    alt="Google logo">
                Continue with Google
            </button>
            <div class="login-footer" id="login-footer-text">Don't have an account? <span id="toggle-auth-mode">Sign
                    up</span></div>
        </div>
    </div>

    <div class="app-container" id="app-container" style="display: none;">
        <!-- Sidebar for History -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <i class="fas fa-layer-group" style="color: var(--primary-color); font-size: 20px;"></i>
                <h3 style="font-size: 16px; font-weight: 600;">Chat History</h3>
            </div>
            <div class="history-list" id="history-list">
                <!-- History items will be dynamically injected here -->
            </div>
            <button class="new-chat-btn" id="new-chat-btn">
                <i class="fas fa-plus"></i> New Chat
            </button>
            <div class="user-profile">
                <div class="user-avatar" id="user-avatar-initials">U</div>
                <div class="user-info">
                    <span id="user-email-display">user@example.com</span>
                </div>
                <button class="logout-btn" id="logout-btn" title="Log out">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </aside>

        <!-- Main Chat Area -->
        <div class="chatbot-container">
            <header class="header">
                <div class="header-info">
                    <h2>Nexus AI</h2>
                </div>
            </header>

            <main class="chat-messages" id="chat-messages">
                <div class="message bot">
                    <div class="message-content-wrapper">Hello! I'm Nexus. How can I assist you today?</div>
                </div>
            </main>

            <div class="typing-indicator" id="typing-indicator">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>

            <footer class="input-area">
                <form id="chat-form" class="input-wrapper">
                    <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off">
                    <button type="submit">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </form>
            </footer>
        </div>
    </div>

    <!-- Markdown Parser for rich AI output tables -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
